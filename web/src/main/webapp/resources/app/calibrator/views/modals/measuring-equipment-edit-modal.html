<div class="modal-header">
    <h3 class="modal-title">{{'EDIT_OF_EQUIPMENT' | translate}}</h3>
</div>

<div class="modal-body">
    <form name="equipmentFormEdit" novalidate>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'NAME'| translate}}</label>
            </div>
            <div class="form-group col-md-8" ng-class="nameValidation.css">
                <input type="text"
                       ng-model="equipment.name"
                       ng-change="checkAll('name')"
                       ng-minlength="3" id="name" name="name" class="form-control" required>
                <p class="validation-message" ng-show="nameValidation.isValid">{{'EQUIPMENT_NAME_LENGTH' | translate}}</p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'TYPE_OF_EQUIPMENT' | translate }}</label>
            </div>
            <div class="form-group col-md-8" show-errors>
                <input type="text"
                       ng-model="equipment.deviceType"
                       ng-change="checkAll('deviceType')"
                       id="deviceType" name="equipmentType" class="form-control" required>
                <p  class="validation-message" ng-show="deviceTypeValidation">{{'EQUIPMENT_TYPE_REGEX' | translate }}</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'MANUFACTURER' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text"
                       ng-model="equipment.manufacturer"
                       ng-change="checkAll('manufacturer')"
                       id="manufacturer" name="manufacturer" class="form-control" required>
                <p class="validation-message" ng-show="manufacturerValidation">{{'MANUFACTURER_REGEX' |  translate }}</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'VERIFICATION_INTERVAL' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text"
                       ng-model="equipment.verificationInterval"
                       ng-change="checkAll('verificationInterval')"
                       id="verificationInterval" name="verificationInterval" class="form-control" required>
                <p class="validation-message"  ng-show="verificationIntervalValidation">{{'VERIFICATION_INTERVAL' | translate }}</p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-10">

                <button class="btn btn-success" ng-click="editEquipment()">{{'EDIT' | translate}}</button>
                <a class="btn btn-warning" ng-click="resetEquipmentForm()">{{'CLEAR_FORM' | translate }}</a>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-danger pull-right" ng-click="closeModal()">{{'CLOSE' | translate}}</button>
            </div>
        </div>
    </form>

</div>
