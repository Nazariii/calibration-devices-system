<div class="modal-header">
    <h3 class="modal-title">{{'FILL_TEST_DATA' | translate}}</h3>
</div>

<div class="modal-body">

    <form name="CalibrationDataTestForm" novalidate>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'GIVEN_CONSUMPTION' | translate }}</label>
            </div>
            <div class="form-group col-md-8" show-errors>
                <input type="text" ng-model="TestDataFormData.givenConsumption"
                       ng-minlength="3" id="name" name="name" class="form-control"
                       required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'ACCEPTABLE_ERROR' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.acceptableError"
                       name="temperature" class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'VOLUME_OF_STANDART' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.settingNumber"
                       name="settingNumber" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'INITIAL_VALUE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.initialValue"
                       name="latitude" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'END_VALUE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.endValue"
                       name="longitude" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'VOLUME_IN_DEVICE' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.volumeInDevice"
                       name="consumptionStatus" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'ACTUAL_CONSUMPTION' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.actualConsumption"
                       name="testResult" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'CONSUMPTION_LOL_STATUS' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.consumptionStatus"
                       name="testResult" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'CALCULATION_ERROR' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.calculationError"
                       name="testResult" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">{{'TEST_RESULT' | translate }}</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" ng-model="TestDataFormData.testResult"
                       name="testResult" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-10">
                <button type="submit" class="btn btn-success"
                        ng-click="saveCalibrationTestData()">{{'ADD' | translate}}
                </button>
                <a class="btn btn-warning" ng-click="resetTestDataForm()">{{'CLEAR_FORM' | translate }}</a>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-danger pull-right" ng-click="closeModal()">{{'CLOSE' | translate}}</button>
            </div>
        </div>

    </form>
</div>
