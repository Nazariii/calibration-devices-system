<div id="taskModel" class="modal-content" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{'TASK_TITLE' | translate}} <strong
                style="color: green;">{{verifId}}</strong></h4>
    </div>
    <div class="modal-body">
        <form name="planningTaskModel" novalidate>

            <!-- CALIBRATION PLACE -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{'CALIBRATION_PLACE' | translate}}</label>
                </div>
                <div class="form-group col-md-8">
                    <select chosen data-placeholder="{{'CHOOSE_CALIBRATION_PLACE'| translate}}" class="form-control" ng-model="calibrationTask.place"
                            class="col-xs-5 selectContainer"
                            id="plase" name="plase" allow-single-deselect="true"
                            disable-search="true" required>
                        <option type="text" value="portable_installation">Переносна установка</option>
                        <option type="text" value="fixed_installation">Стаціонарна установка</option>
                    </select>

                    <p class="validation-message" ng-show="nameValidation.isValid">{{'TEST_NAME_REGEX' | translate}}</p>
                </div>
            </div>

            <!-- COUNTER STATUS -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{'COUNTER' | translate}}</label>
                </div>
                <div class="form-group col-md-8">
                    <select chosen data-placeholder="{{'CHOOSE_COUNTER_STATUS'| translate}}" class="form-control" ng-model="calibrationTask.counterStatus"
                            class="col-xs-5 selectContainer"
                            id="counter" name="counter" allow-single-deselect="true" disable-search="true" required>
                        <option value="removed">Демонтований</option>
                        <option value="not_removed">Не демонтований</option>
                    </select>

                    <p class="validation-message" ng-show="temperatureValidation.isValid">{{'TEMPERATURE_REGEX' |
                        translate}}</p>
                </div>
            </div>

            <!-- INSTALLATION NUMBER -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{'INSTALLATION_NUMBER'| translate }}</label>
                </div>
                <div class="form-group col-md-8" ng-class="installationNumberValidation.css">
                    <input type="text"
                           ng-model="calibrationTask.installationNumber"
                           ng-change="checkAll('installationNumber')"
                           id="settingNumber" name="settingNumber" class="form-control">

                    <p class="validation-message" ng-show="installationNumberValidation.isValid">{{'INSTALLATION_NUMBER_REGEX' | translate}}</p>
                </div>
            </div>

            <!-- DATE OF VISIT -->
            <div class="row" ng-hide="checkPlaceAndStatus(calibrationTask.place, calibrationTask.counterStatus)">
                <div class="form-group col-md-4" >
                    <label class="control-label">{{'DATE_OF_VISIT'| translate }}</label>
                </div>

                <div class="form-group col-md-8" ng-class="dateValidation.css" >
                    <div class="input-group right-inner-addon" style="width: 100%">
                        <i id="calendar_icon" class="glyphicon glyphicon-calendar"
                           ng-click="showPicker($event)"></i>
                        <input date-range-picker="myOptions" class="form-control date-picker" type="text"
                               ng-model="calibrationTask.pickerDate" ng-change="doSearch()" options="myOptions"
                               id="datepicker" readonly/>

                                        <span class="input-group-btn">
                                                  <button type="button" class="btn btn-default myGroupBtn"
                                                          ng-show="!isDateDefault()"
                                                          ng-click="clearDate()">
                                                      <i class="glyphicon glyphicon-remove"></i>
                                                  </button>
                                        </span>
                    </div>
                </div>
            </div>

            <!-- FLOOR -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{ 'FLOOR' | translate}}</label>
                </div>
                <div class="form-group col-md-8" ng-class="floorValidation.css">
                    <input type="text"
                           ng-model="calibrationTask.floor"
                           ng-change="checkAll('floor')"
                           id="floor" name="floor" class="form-control">

                    <p class="validation-message" ng-show="floorValidation.isValid">{{'FLOOR_REGEX' |  translate}}</p>
                </div>
            </div>

            <!-- SERIAL NUMBER OF COUNTER -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{'SERIAL_NUMBER_OF_COUNTER' | translate}}</label>
                </div>
                <div class="form-group col-md-8" ng-class="counterNumberValidation.css">
                    <input type="text"
                           ng-model="calibrationTask.counterNumber"
                           ng-change="checkAll('counterNumber')"
                           id="counterNumber" name="counterNumber" class="form-control">

                    <p class="validation-message" ng-show="counterNumberValidation.isValid">{{'NUMBER_OF_COUNTER_REGEX' | translate}}</p>
                </div>
            </div>

            <!-- NOTES -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="control-label">{{'NOTES' | translate}}</label>
                </div>
                <div class="form-group col-md-8" style="height: 30px;">
                   <input type="text"
                           ng-model="calibrationTask.notes"
                           id="notes" name="notes" class="form-control">
                    <p class="validation-message" ng-show="testResultValidation.isValid">{{'TEST_STATUS_REGEX' |
                        translate}}</p>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="row">
                <div class="form-group col-md-10">
                    <button class="btn btn-success"  ng-click="editTask()">{{'SAVE' | translate}}</button>
                    <a class="btn btn-warning" ng-click="resetTaskForm()">{{'RESET' | translate}}</a>
                </div>
                <div class="form-group col-md-2">
                    <button class="btn btn-danger pull-right" ng-click="closeModal()">{{'CLOSE'| translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
