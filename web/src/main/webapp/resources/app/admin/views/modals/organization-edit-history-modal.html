<div class="modal-header" xmlns="http://www.w3.org/1999/html">
      <h3 class="modal-title">{{'EDIT CHANGES' | translate}}</h3>
</div>

<div class="modal-body">
            <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered table-hover"
                            id="organizationsTable">
                            <thead>
                                <tr>
                                    <th>{{'DATE' | translate}}</th>
                                    <th>{{'NAME_ADMIN' | translate}}</th>
                                    <th>{{'TYPE_ADMIN' | translate }}</th>
                                    <th>{{'EMAIL' | translate}}</th>
                                    <th>{{'PHONE_NUMBER' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="organization in $root.organization">
                                    <td>{{ organization.date }}</td>
                                    <td>{{ organization.name }}</td>
                                    <td>{{ organization.types }}</td>
                                    <td>{{ organization.email }}</td>
                                    <td>(093) {{ organization.phone }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
