<div class="modal-header">
    <h3 class="modal-title">Будь ласка, виберіть працівника вимірювальної лабораторії</h3>

</div>


<div class="from-top form-group ">
    <form id="providerSelectionForm" name="calibratorSelectionForm" class="form-group"
          ng-submit="submit()" novalidate>

        <div class="modal-body form-group has-feedback">


            <select name="calibrator" class="form-control" chosen options="calibrator.name"
                    ng-model="formData.calibrator"
                    ng-options="calibrator as calibrator.name for calibrator in calibrators | filter: $viewValue"
                    typeahead-editable="false" required>
            </select>


        </div>

        <div class="modal-footer form-group">
            <button class="btn btn-success pull-left" type="submit">
                Підтвердити
            </button>

            <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
                Відмінити
            </button>
        </div>
    </form>
</div>
